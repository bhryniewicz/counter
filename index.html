<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Counter</h1>
      <p class="counter__number" id="number"></p>
      <div class="counter__buttons">
        <button class="counter__button" id="decrease">decrease</button>
        <button class="counter__button" id="reset">reset</button>
        <button class="counter__button" id="increase">increase</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
